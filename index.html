<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="https://static-00.iconduck.com/assets.00/tic-tac-toe-icon-2048x2048-g58f0u84.png">
</head>
<body>

	<div class="msg-container hide">
		<p id="msg">Winner</p>
		<button id="new-btn">New Game</button>
	</div>

	<main>
		<h1>Tic Tac Toe</h1>

		<div class="container">

			<div class="game">

				<button class="box 1"></button>
				<button class="box 2"></button>
				<button class="box 3"></button>
				<button class="box 4"></button>
				<button class="box 5"></button>
				<button class="box 6"></button>
				<button class="box 7"></button>
				<button class="box 8"></button>
				<button class="box 9"></button>


			</div>
		</div>

		<button id="reset">Reset Game</button>
	</main>
	
	<script src="app.js"></script>
</body>
</html>
